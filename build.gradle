plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}
dependencies {
    testImplementation(
            "com.codeborne:selenide:6.9.0",
            "org.junit.jupiter:junit-jupiter:5.9.0"
    )

    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}

tasks.withType(Test) {
    useJUnitPlatform()
}